{% extends "base.html" %}
{% load static %}
{% block title %}サインアップ完了{% endblock %}
{% block header%}
<div id="logo">
	<h1><a href="{% url 'kakeiboapp:index'%}"><img src="{% static 'images/logo.png' %}" alt="SAMPLE COMPANY"></a></h1>
</div>
{% endblock %}
{% block body %}<body>{% endblock %}
    {% block contents %}
    <!-- Bootstrapのグリッドシステム -->
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!--列の左右に余白offset-4を入れる
                列の上下パディングはpy-4 -->
            <div class="col" offset-4 py-4>
                <section>
                <h2>登録が完了しました</h2>
                <!-- ログインページのリンクテキスト -->
                <p><a href="{% url 'accounts:login' %}">ログインはこちら</a></p>
                </section>
            </div>
        </div>
    </div>
    {% endblock %}
